<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Shape & Finding Perimeter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script type="text/javascript">
        function setup() {
            let name = prompt("What's your name?");
            alert(`Hello, ${name}! I hope you like the code.`);
            let shape_choice = prompt(`${name}, enter the shape you want to create:`);
            let radius = parseFloat(prompt(`${name}, enter the radius of the shape:`));

            let canvas = createCanvas(400, 400);
            canvas.parent('canvas-container');
            background(255);
            stroke(0);
            fill('yellow');

            // Determine the number of sides and angle based on the shape choice
            let shapes = ["triangle", "square", "pentagon", "hexagon", "heptagon", "octagon", "nonagon", "decagon", "undecagon", "dodecagon", "tridecagon", "tetradecagon", "pentadecagon", "hexadecagon", "heptadecagon", "octadecagon", "enneadecagon", "icosagon", "circle"];
            let num_sides = 0;
            if (shapes.includes(shape_choice.toLowerCase())) {
                num_sides = shapes.indexOf(shape_choice.toLowerCase()) + 3;
            } else {
                alert("Invalid shape choice!");
            }

            // Calculate the maximum distance the shape will extend from the center
            let max_distance = radius;

            // Calculate the starting position to center the shape
            let start_x = -max_distance / 2;
            let start_y = -max_distance / 2;

            // Draw the shape
            translate(width / 2, height / 2);
            if (num_sides > 2) {
                let angle = 360 / num_sides;
                beginShape();
                for (let i = 0; i < num_sides; i++) {
                    let x = cos(radians(i * angle)) * max_distance;
                    let y = sin(radians(i * angle)) * max_distance;
                    vertex(x, y);
                }
                endShape(CLOSE);
            }

            let num_sides_input = parseInt(prompt(`${name}, enter the number of sides of the shape:`));
            let side_length = parseFloat(prompt(`${name}, enter the length of one side:`));
            let unit = prompt(`${name}, enter the unit of measurement (e.g., meters, cm, etc.):`);
            let perimeter = calculate_perimeter(num_sides_input, side_length, unit);
            alert(`The perimeter of the shape is ${perimeter} ${unit}`);
        }

        function calculate_perimeter(num_sides, side_length, unit) {
            return num_sides * side_length + " " + unit;
        }
    </script>
    <div id="canvas-container"></div>
</body>
</html>
